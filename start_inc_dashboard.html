<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Inc. | Command Center</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --bg-card: rgba(15, 23, 42, 0.7);
            --accent-blue: #38bdf8;
            --accent-purple: #a855f7;
            --accent-cyan: #22d3ee;
            --accent-gold: #fbbf24;
            --accent-green: #10b981;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-glow: rgba(56, 189, 248, 0.2);
            --grid-gap: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            background: radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 40%), var(--bg-deep);
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-glow);
            padding-bottom: 1.5rem;
        }

        .brand h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-green);
        }

        /* NAV */
        .nav-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.4);
            padding: 0.5rem;
            border-radius: 16px;
            width: fit-content;
        }

        .nav-btn {
            background: none;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn.active {
            background: var(--accent-blue);
            color: var(--bg-deep);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        /* GRID */
        .grid-container {
            display: grid;
            grid-template-columns: 140px repeat(5, 1fr);
            gap: var(--grid-gap);
            margin-top: 1rem;
            position: relative;
        }

        .grid-header-item {
            text-align: center;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .level-label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.7rem;
            color: var(--text-secondary);
            border-right: 1px solid var(--border-glow);
        }

        /* KANBAN */
        #recruitment-section {
            display: none;
        }

        .kanban-container {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding-bottom: 2rem;
            min-height: 70vh;
        }

        .kanban-column {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            min-width: 320px;
            max-width: 320px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .column-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-blue);
            background: rgba(30, 41, 59, 0.8);
        }

        .card-emoji {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .card-name {
            font-weight: 700;
            margin-bottom: 0.2rem;
            display: block;
        }

        .card-meta {
            font-size: 0.7rem;
            color: var(--text-secondary);
            line-height: 1.3;
        }

        .tag-br {
            color: #22c55e;
            font-weight: 800;
            font-size: 0.6rem;
            border: 1px solid #22c55e;
            padding: 1px 4px;
            border-radius: 4px;
            margin-left: 5px;
        }

        /* MODAL */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 37, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            background: #0f172a;
            width: 90%;
            max-width: 800px;
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--accent-blue);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .section-box {
            background: rgba(30, 41, 59, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent-blue);
        }

        /* SVG & COLORS */
        #dependency-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .dependency-line {
            fill: none;
            stroke: rgba(56, 189, 248, 0.15);
            stroke-width: 2;
            stroke-dasharray: 4, 4;
            animation: dash 30s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }

        .color-strategy {
            border-left: 3px solid var(--accent-purple) !important;
        }

        .color-revenue {
            border-left: 3px solid var(--accent-green) !important;
        }

        .color-tech {
            border-left: 3px solid var(--accent-blue) !important;
        }

        .color-people {
            border-left: 3px solid var(--accent-gold) !important;
        }

        .color-finance {
            border-left: 3px solid #f43f5e !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>üèõÔ∏è START INC.</h1>
                <p style="color: var(--text-secondary); font-size: 0.8rem; letter-spacing: 1px;">AI EXECUTIVE COMMAND
                    CENTER</p>
            </div>
            <div class="system-status"><span style="opacity: 0.5">DB_SYNC_ACTIVE:</span> SUPABASE v4.2</div>
        </header>

        <div class="nav-bar">
            <button id="btn-grid" class="nav-btn active" onclick="switchSection('grid')">‚öîÔ∏è The Grid</button>
            <button id="btn-recruitment" class="nav-btn" onclick="switchSection('recruitment')">üë• Recruitment</button>
        </div>

        <!-- GRID -->
        <div id="grid-section">
            <div class="grid-container" id="power-grid">
                <div></div>
                <div class="grid-header-item">Strategy</div>
                <div class="grid-header-item">Revenue</div>
                <div class="grid-header-item">Product</div>
                <div class="grid-header-item">People</div>
                <div class="grid-header-item">Finance</div>
                <svg id="dependency-layer"></svg>
            </div>
        </div>

        <!-- RECRUITMENT KANBAN -->
        <div id="recruitment-section">
            <div class="kanban-container">
                <div class="kanban-column" id="col-pool">
                    <div class="column-header"><span>Candidate Pool</span> <span id="count-pool">0</span></div>
                    <div class="candidate-list" id="list-pool"></div>
                </div>
                <div class="kanban-column" id="col-pre">
                    <div class="column-header"><span>Pre-Selection (Top 10)</span> <span id="count-pre">0</span></div>
                    <div class="candidate-list" id="list-pre"></div>
                </div>
                <div class="kanban-column" id="col-rh">
                    <div class="column-header"><span>RH Filter (Top 6)</span> <span id="count-rh">0</span></div>
                    <div class="candidate-list" id="list-rh"></div>
                </div>
                <div class="kanban-column" id="col-final">
                    <div class="column-header"><span>Finalists</span> <span id="count-final">0</span></div>
                    <div class="candidate-list" id="list-final"></div>
                </div>
                <div class="kanban-column" id="col-hired">
                    <div class="column-header"><span>Tactical Assets</span> <span id="count-hired">0</span></div>
                    <div class="candidate-list" id="list-hired"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button
                style="position:absolute;top:1.5rem;right:1.5rem;border:none;background:none;color:#fff;font-size:2rem;cursor:pointer"
                onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://lbsovryemgvehillrvzb.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxic292cnllbWd2ZWhpbGxydnpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgyNTczNDksImV4cCI6MjA1MzgzMzM0OX0.XnQ_GsFEllQFQ4nmeuAy9hbE9JOxeMDYJoRguRHFi9U";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let activeAgents = [], allCandidates = [];

        function switchSection(section) {
            document.getElementById('grid-section').style.display = section === 'grid' ? 'block' : 'none';
            document.getElementById('recruitment-section').style.display = section === 'recruitment' ? 'block' : 'none';
            document.getElementById('btn-grid').classList.toggle('active', section === 'grid');
            document.getElementById('btn-recruitment').classList.toggle('active', section === 'recruitment');
            if (section === 'grid') setTimeout(drawLines, 200);
        }

        // GRID 
        const getDept = (a) => {
            const r = a.role.toLowerCase();
            if (r.includes('ceo') || r.includes('cso') || r.includes('coo')) return "Strategy";
            if (r.includes('marketing') || r.includes('revenue') || r.includes('sales') || r.includes('vendas')) return "Revenue";
            if (r.includes('product') || r.includes('tech') || r.includes('ai')) return "Product";
            if (r.includes('people') || r.includes('rh')) return "People";
            if (r.includes('finance') || r.includes('cfo')) return "Finance";
            return "Strategy";
        };

        async function initGrid() {
            const grid = document.getElementById('power-grid');
            grid.innerHTML = '<div></div><div class="grid-header-item">Strategy</div><div class="grid-header-item">Revenue</div><div class="grid-header-item">Product</div><div class="grid-header-item">People</div><div class="grid-header-item">Finance</div><svg id="dependency-layer"></svg>';
            ["Strategic", "Tactical", "Operational"].forEach((lvl, i) => {
                const l = document.createElement('div'); l.className = 'level-label'; l.style.gridRow = i + 2; l.style.gridColumn = 1; l.innerHTML = `<span>${lvl}</span>`; grid.appendChild(l);
            });
            const { data } = await supabase.from('agents').select('*');
            activeAgents = data || [];
            activeAgents.forEach(agent => {
                const dept = getDept(agent);
                const card = document.createElement('div');
                card.className = `card agent-card color-${dept.toLowerCase()}`;
                card.id = `agent-${agent.id}`;
                card.style.gridColumn = { "Strategy": 2, "Revenue": 3, "Product": 4, "People": 5, "Finance": 6 }[dept];
                card.style.gridRow = { "strategic": 2, "tactical": 3, "operational": 4 }[agent.level] || 4;
                card.innerHTML = `<span class="card-emoji">${agent.emoji || 'ü§ñ'}</span><span class="card-name">${agent.name}</span><span class="card-meta">${agent.role}</span>`;
                card.onclick = () => openAgentDetails(agent.id);
                grid.appendChild(card);
            });
            setTimeout(drawLines, 500);
        }

        function drawLines() {
            const svg = document.getElementById('dependency-layer'); svg.innerHTML = '';
            const containerRect = document.getElementById('power-grid').getBoundingClientRect();
            activeAgents.forEach(agent => {
                if (agent.reports_to) {
                    const from = document.getElementById(`agent-${agent.reports_to}`);
                    const to = document.getElementById(`agent-${agent.id}`);
                    if (from && to) {
                        const r1 = from.getBoundingClientRect(); const r2 = to.getBoundingClientRect();
                        const x1 = (r1.left + r1.width / 2) - containerRect.left;
                        const y1 = r1.bottom - containerRect.top;
                        const x2 = (r2.left + r2.width / 2) - containerRect.left;
                        const y2 = r2.top - containerRect.top;
                        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                        path.setAttribute("d", `M ${x1} ${y1} C ${x1} ${(y1 + y2) / 2}, ${x2} ${(y1 + y2) / 2}, ${x2} ${y2}`);
                        path.setAttribute("class", "dependency-line");
                        svg.appendChild(path);
                    }
                }
            });
        }

        // KANBAN
        async function initRecruitment() {
            const { data } = await supabase.from('candidates').select('*').order('created_at', { ascending: true });
            allCandidates = data || [];
            const cols = { 'pool': 'list-pool', 'pre_selected': 'list-pre', 'rh_filter': 'list-rh', 'finalists': 'list-final', 'approved': 'list-hired' };
            Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');
            allCandidates.forEach(c => {
                const listId = cols[c.status] || 'list-pool';
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `<span class="card-emoji">${c.emoji || 'üë§'}</span><span class="card-name">${c.name} ${c.nationality === 'BR' ? '<span class="tag-br">BR</span>' : ''}</span><span class="card-meta">${c.role_target}</span>`;
                div.onclick = () => openCandidateDetails(c.id);
                document.getElementById(listId).appendChild(div);
            });
            document.getElementById('count-pool').innerText = allCandidates.filter(c => c.status === 'pool').length;
            document.getElementById('count-pre').innerText = allCandidates.filter(c => c.status === 'pre_selected').length;
            document.getElementById('count-rh').innerText = allCandidates.filter(c => c.status === 'rh_filter').length;
            document.getElementById('count-final').innerText = allCandidates.filter(c => c.status === 'finalists').length;
            document.getElementById('count-hired').innerText = allCandidates.filter(c => c.status === 'approved').length;
        }

        // MODAL
        async function updateStatus(id, newStatus) {
            const { error } = await supabase.from('candidates').update({ status: newStatus }).eq('id', id);
            if (!error) { closeModal(); initRecruitment(); } else alert(error.message);
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function renderModal(emoji, name, role, soul, identity, level, status, candId) {
            const body = document.getElementById('modal-body');
            let actions = '';
            if (candId) {
                const nextMap = { 'pool': 'pre_selected', 'pre_selected': 'rh_filter', 'rh_filter': 'finalists', 'finalists': 'approved' };
                const prevMap = { 'approved': 'finalists', 'finalists': 'rh_filter', 'rh_filter': 'pre_selected', 'pre_selected': 'pool' };
                const next = nextMap[status]; const prev = prevMap[status];

                actions = '<div style="display:flex; gap:1rem; margin-top:2rem; padding-top:1rem; border-top:1px solid var(--border-glow); width:100%">';
                if (prev) actions += `<button onclick="updateStatus('${candId}','${prev}')" style="flex:1;padding:1rem;background:rgba(239,68,68,0.15);border:1px solid #ef4444;color:#ef4444;border-radius:8px;cursor:pointer;font-weight:bold">‚õî REJECT / BACK</button>`;
                if (next) actions += `<button onclick="updateStatus('${candId}','${next}')" style="flex:1;padding:1rem;background:rgba(16,185,129,0.15);border:1px solid #10b981;color:#10b981;border-radius:8px;cursor:pointer;font-weight:bold">‚úÖ APPROVE (${next.toUpperCase()})</button>`;
                actions += '</div>';
            }
            body.innerHTML = `
                <h2 style="font-size:2.5rem;margin-bottom:0.5rem">${emoji || ''} ${name}</h2>
                <span style="color:var(--accent-blue);font-weight:700;display:block;margin-bottom:2rem">${role}</span>
                <div class="section-box"><h4 style="color:var(--accent-blue);font-size:0.7rem;margin-bottom:0.5rem">CORE DNA (SOUL & RESULTS)</h4><div style="line-height:1.6;font-size:0.95rem">${soul || 'N/A'}</div></div>
                <div class="section-box" style="border-left-color:var(--accent-purple)"><h4 style="color:var(--accent-purple);font-size:0.7rem;margin-bottom:0.5rem">IDENTITY & COMPETENCIES</h4><div style="line-height:1.6;font-size:0.95rem">${identity || 'N/A'}</div></div>
                <div style="font-family:'JetBrains Mono';font-size:0.7rem;opacity:0.6;margin-top:1rem;display:flex;justify-content:space-between"><span>STATUS: ${status || 'ACTIVE'}</span><span>TAG: ${level}</span></div>
                ${actions}
            `;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openAgentDetails(id) {
            const agent = activeAgents.find(a => a.id === id);
            renderModal(agent.emoji, agent.name, agent.role, agent.soul, agent.identity, agent.level, agent.reports_to);
        }
        function openCandidateDetails(id) {
            const c = allCandidates.find(a => a.id === id);
            renderModal(c.emoji, c.name, c.role_target, `<strong>RESULTS:</strong><br>${c.results}<br><br><strong>SOUL:</strong><br>${c.soul}`, `<strong>COMPETENCIES:</strong><br>${c.competencies}<br><br><strong>IDENTITY:</strong><br>${c.identity}`, c.nationality, c.status, c.id);
        }

        window.onresize = drawLines;
        initGrid(); initRecruitment();
    </script>
</body>

</html>
